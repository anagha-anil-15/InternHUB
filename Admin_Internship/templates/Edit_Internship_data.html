<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Update Internship Post</title>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow">

        <!-- BIG FORM HEADING -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3">
            Update Internship Post
        </h1>

        <form action="{% url 'update_internship_data' up_id=post.id %}" method="POST" enctype="multipart/form-data" class="space-y-5">

            {% csrf_token %}

            <!-- Job Title -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Internship Title</label>
                <input type="text"
                       name="internship_title"
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300"
                       placeholder="Ex: Python Developer Internship"
                       value="{{post.internship_title}}"
                >
            </div>

            <!-- Company -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Company</label>
                <input type="text"
                       name="company_name"
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300"
                       placeholder="Ex: Google, Infosys"
                       value="{{post.company_name}}"
                >
            </div>

            <!-- Location -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Location</label>
                <input type="text"
                       name="location"
                       class="w-full p-2 border rounded-lg"
                       placeholder="Ex: Kochi, Bangalore"
                        value="{{post.location}}">
            </div>

            <!-- Stipend -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Stipend</label>
                <input type="text"
                       name="stipend"
                       class="w-full p-2 border rounded-lg"
                       placeholder="Ex: â‚¹5000 / month"
                       value="{{post.stipend}}"
                >
            </div>

            <!-- Duration -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Duration</label>
                <input type="text"
                       name="duration"
                       class="w-full p-2 border rounded-lg"
                       placeholder="Ex: 3 Months"
                       value="{{post.duration}}"
                >
            </div>

            <!-- Description -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Description</label>
                <textarea
                    name="description"
                    class="w-full p-2 border rounded-lg h-28"
                    placeholder="Write internship details here...">{{post.description}}</textarea>
            </div>
            <label class="block mt-3 font-semibold">Posted Date</label>
            <input type="datetime-local" name="posted_date" value="{{post.posted_date}}" class="w-full p-2 border rounded">
            <label class="block mt-3 font-semibold">Post Image</label>
            <input type="file" name="image" class="w-full p-2 border rounded">

            <label class="block mt-3 font-semibold">Company Logo</label>
            <input type="file" name="logo" class="w-full p-2 border rounded">



            <!-- Submit -->
            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-semibold">
                Update Internship Post
            </button>

        </form>
    </div>

</body>
</html>
{% endblock %}
