<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Portal Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .container {
            width: 900px;
            height: 500px;
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #fff;
        }

        .container .image-section {
            width: 50%;
            background: url('https://images.unsplash.com/photo-1590608897129-79d8a3b9a5f1?auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
        }

        .container .login-section {
            width: 50%;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #f9f9f9;
            position: relative;
        }

        .login-section h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
            background: transparent;
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #888;
            pointer-events: none;
            transition: 0.3s;
            background: #f9f9f9;
            padding: 0 4px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 8px;
            font-size: 12px;
            color: #6a11cb;
        }

        .login-section button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-weight: 500;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-section button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .login-section .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .login-section .forgot-password a {
            color: #6a11cb;
            text-decoration: none;
            font-size: 14px;
        }

        .login-section .forgot-password a:hover {
            text-decoration: underline;
        }

        @media(max-width: 850px){
            .container {
                flex-direction: column;
                height: auto;
            }
            .container .image-section {
                width: 100%;
                height: 200px;
            }
            .container .login-section {
                width: 100%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcedamichigan.org%2Fcedam-resources%2Fcareer%2Fstudent%2F&psig=AOvVaw3bCUQ9iVa16yJ7EXVCNWiS&ust=1763891848742000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCICL0LK_hZEDFQAAAAAdAAAAABAE">
        </div>
        <div class="login-section">
            <h2>Internship Portal Login</h2>
            <form action="{% url 'admin_login'%}" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password " required>
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
