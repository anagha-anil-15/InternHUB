<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Internship Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Glass Card */
        .login-card {
            width: 380px;
            padding: 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.35);
            color: white;
            animation: fadeUp 1s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            margin-top: 12px;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 13px;
            margin-top: 8px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        select, input {
            background: rgba(255,255,255,0.9);
        }

        input:focus, select:focus {
            outline: 2px solid #4facfe;
        }

        /* Button */
        .login-btn {
            margin-top: 25px;
            width: 100%;
            height: 48px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #003344;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 242, 254, 0.6);
        }

        /* Loading Spinner */
        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,0.4);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: auto;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Check */
        .check {
            font-size: 22px;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 18px;
        }

        .links a {
            display: block;
            color: #e0e0e0;
            font-size: 14px;
            margin-top: 6px;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Internship Portal</h2>

    <form method="POST" onsubmit="showLoading()">
        {% csrf_token %}

        <label>Login As</label>
        <select name="login_as" required>
            <option value="student">Student</option>
            <option value="company">Company</option>
        </select>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <button class="login-btn" id="loginBtn">
            <span id="btnText">Login</span>
            <div class="spinner" id="spinner"></div>
            <span class="check" id="check">✔</span>
        </button>
    </form>

    <div class="links">
        <a href="{% url 'signup_select' %}">Don’t have an account? Signup</a>
        <a href="#">Forgot Password?</a>
    </div>
</div>

<script>
    function showLoading() {
        const btnText = document.getElementById("btnText");
        const spinner = document.getElementById("spinner");
        const check = document.getElementById("check");

        btnText.style.display = "none";
        spinner.style.display = "block";

        // Fake success animation before Django redirects
        setTimeout(() => {
            spinner.style.display = "none";
            check.style.display = "block";
        }, 900);
    }
</script>

</body>
</html>
