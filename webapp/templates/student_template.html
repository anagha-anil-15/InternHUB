<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - InternHub</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-blue-600">InternHub</h1>

    <div class="flex items-center gap-6">

      <a href="#" class="text-gray-700 font-medium hover:text-blue-600">Home</a>
      <a href="#" class="text-gray-700 font-medium hover:text-blue-600">My Applications</a>
      <a href="#" class="text-gray-700 font-medium hover:text-blue-600">Saved</a>

      <!-- Notifications -->
      <button class="relative text-gray-700 hover:text-blue-600">
        <i class="ri-notification-3-line text-2xl"></i>
        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs px-1.5 rounded-full">4</span>
      </button>

      <!-- Profile Image -->
      <div class="relative group">
        <img src="https://i.pravatar.cc/40" class="w-10 h-10 rounded-full cursor-pointer border-2 border-blue-300">
        <div class="hidden group-hover:block absolute right-0 mt-2 bg-white shadow-lg rounded-lg w-40">
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
          <a href="#" class="block px-4 py-2 text-red-600 hover:bg-gray-100">Logout</a>
        </div>
      </div>

    </div>
  </div>
</nav>


<!-- MAIN LAYOUT -->
<div class="flex pt-20">

  <!-- LEFT SIDEBAR -->
  <aside class="w-72 bg-white shadow-lg h-screen p-6 sticky top-20 hidden lg:block">

    <div class="flex flex-col items-center text-center">
      <img src="https://i.pravatar.cc/120" class="w-28 h-28 rounded-full border-4 border-blue-500 shadow">
      <h2 class="text-xl font-bold mt-3">John Doe</h2>
      <p class="text-gray-500">B.Tech Computer Science</p>
    </div>

    <hr class="my-5">

    <nav class="space-y-3 text-gray-700">
      <a href="#" class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded">
        <i class="ri-home-4-line text-xl"></i> Dashboard
      </a>

      <a href="#" class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded">
        <i class="ri-file-list-3-line text-xl"></i> My Applications
      </a>

      <a href="#" class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded">
        <i class="ri-heart-3-line text-xl"></i> Saved Internships
      </a>

      <a href="#" class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded">
        <i class="ri-settings-3-line text-xl"></i> Settings
      </a>
    </nav>

  </aside>



  <!-- MAIN CONTENT -->
  <main class="flex-1 px-6">

    <!-- FILTERS -->
    <div class="bg-white p-4 shadow rounded-xl mb-6 flex gap-4">

      <select class="p-2 border rounded-lg w-48">
        <option>Filter by Role</option>
        <option>Web Developer</option>
        <option>UI/UX Designer</option>
        <option>Python Developer</option>
      </select>

      <select class="p-2 border rounded-lg w-48">
        <option>Filter by Category</option>
        <option>IT</option>
        <option>Marketing</option>
        <option>Finance</option>
      </select>

      <button class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Apply Filters
      </button>

    </div>


    <!-- INTERNSHIP FEED -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- CARD 1 -->
      <div class="bg-white shadow-lg rounded-xl overflow-hidden hover:shadow-xl transition">
        <img src="https://source.unsplash.com/800x400/?office,work" class="w-full h-40 object-cover">

        <div class="p-4">
          <h2 class="text-xl font-bold">Web Development Internship</h2>
          <p class="text-gray-600">Google • Bangalore</p>

          <div class="flex justify-between text-sm mt-3">
            <span class="bg-blue-100 text-blue-500 px-3 py-1 rounded-lg">₹15,000/month</span>
            <span class="text-gray-500">3 Months</span>
          </div>

          <button class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Apply Now
          </button>
        </div>
      </div>

      <!-- CARD 2 -->
      <div class="bg-white shadow-lg rounded-xl overflow-hidden hover:shadow-xl transition">
        <img src="https://source.unsplash.com/800x400/?startup,team" class="w-full h-40 object-cover">

        <div class="p-4">
          <h2 class="text-xl font-bold">Python Developer Intern</h2>
          <p class="text-gray-600">Infosys • Chennai</p>

          <div class="flex justify-between text-sm mt-3">
            <span class="bg-green-100 text-green-500 px-3 py-1 rounded-lg">₹12,000/month</span>
            <span class="text-gray-500">6 Months</span>
          </div>

          <button class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Apply Now
          </button>
        </div>
      </div>

    </div>

  </main>

</div>

</body>
</html>
