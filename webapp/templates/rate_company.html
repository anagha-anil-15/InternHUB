<!DOCTYPE html>
<html>
<head>
    <title>Rate Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-4">
        Rate {{ company.company_name }}
    </h2>

    <form method="POST">
        {% csrf_token %}

        <label class="block font-semibold mb-1">Rating</label>
        <select name="rating" required
                class="w-full border rounded p-2 mb-4">
            <option value="">Select</option>
            <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
            <option value="4">⭐⭐⭐⭐ Good</option>
            <option value="3">⭐⭐⭐ Average</option>
            <option value="2">⭐⭐ Poor</option>
            <option value="1">⭐ Very Bad</option>
        </select>

        <label class="block font-semibold mb-1">Review</label>
        <textarea name="review"
                  class="w-full border rounded p-2 mb-4"
                  placeholder="Write your experience..."></textarea>

        <button class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
            Submit Review
        </button>
    </form>
</div>

</body>
</html>
