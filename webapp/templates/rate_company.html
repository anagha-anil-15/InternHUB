<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))]
             from-slate-900 via-slate-800 to-slate-900
             flex items-center justify-center px-4">

    <!-- Glass Card -->
    <div class="backdrop-blur-xl bg-white/10 border border-white/20
                rounded-3xl shadow-2xl max-w-md w-full p-8">

        <!-- Header -->
        <h2 class="text-3xl font-bold text-white text-center mb-2">
            Share Your Feedback
        </h2>
        <p class="text-center text-slate-300 mb-8">
            {{ company.company_name }}
        </p>

        <!-- Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Rating -->
            <div>
                <label class="block text-sm font-semibold text-slate-200 mb-2">
                    Rating
                </label>
                <select name="rating" required
                        class="w-full rounded-xl bg-white/20 border border-white/30
                               text-white px-4 py-3 focus:outline-none
                               focus:ring-2 focus:ring-indigo-500">
                    <option value="" class="text-gray-900">Select rating</option>
                    <option value="5" class="text-gray-900">⭐⭐⭐⭐⭐ Excellent</option>
                    <option value="4" class="text-gray-900">⭐⭐⭐⭐ Good</option>
                    <option value="3" class="text-gray-900">⭐⭐⭐ Average</option>
                    <option value="2" class="text-gray-900">⭐⭐ Poor</option>
                    <option value="1" class="text-gray-900">⭐ Very Bad</option>
                </select>
            </div>

            <!-- Review -->
            <div>
                <label class="block text-sm font-semibold text-slate-200 mb-2">
                    Review
                </label>
                <textarea name="review" rows="4"
                          class="w-full rounded-xl bg-white/20 border border-white/30
                                 text-white px-4 py-3 placeholder-slate-300
                                 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                          placeholder="Describe your experience..."></textarea>
            </div>

            <!-- Button -->
            <button
                class="w-full py-3 rounded-xl font-semibold text-white
                       bg-indigo-600 hover:bg-indigo-700
                       transition duration-300 shadow-lg">
                Submit Review
            </button>
        </form>
    </div>

</body>
</html>
