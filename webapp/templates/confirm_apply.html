{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #3b82f6, #9333ea);
        }
        .card {
            border-radius: 18px;
        }
        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 450px; width:100%;">
        <h4 class="fw-bold text-center text-primary mb-3">
            Confirm Your Application
        </h4>

        <!-- Internship Info -->
        <div class="info-box mb-3">
            <h6 class="fw-bold mb-1">{{ internship.internship_title }}</h6>
            <p class="mb-0 text-muted">{{ internship.company_name }}</p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" name="email" value="{{ student.email }}" class="form-control" required>
                </div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                    <input type="text" name="number" value="{{ student.number }}" class="form-control" required>
                </div>
            </div>

            <!-- Resume -->
            <div class="mb-4">
                <label class="form-label fw-semibold">Resume</label>
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-file-earmark-pdf-fill text-danger fs-4"></i>
                    {% if student.resume %}
                        <a href="{{ student.resume.url }}" target="_blank" class="fw-semibold">
                            View / Download Resume
                        </a>
                    {% else %}
                        <span class="text-muted">No resume uploaded</span>
                    {% endif %}
                </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <a href="{% url 'student_page' %}" class="btn btn-outline-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn btn-success px-4">
                    Submit Application
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
