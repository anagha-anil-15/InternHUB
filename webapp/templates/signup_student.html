<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Signup | InternHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #3b82f6, #9333ea);
        }
        .signup-card {
            border-radius: 20px;
            border: none;
        }
        .form-control, .form-select {
            border-radius: 12px;
            padding-left: 2.75rem;
        }
        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .btn-primary {
            border-radius: 14px;
            padding: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card signup-card shadow-lg p-4" style="width: 420px;">
        <h3 class="text-center fw-bold text-primary mb-1">Create Student Account</h3>
        <p class="text-center text-muted mb-4">Join InternHub and explore internships</p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Name -->
            <div class="mb-3 position-relative">
                <i class="bi bi-person-fill input-icon"></i>
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>

            <!-- Degree -->
            <div class="mb-3 position-relative">
                <i class="bi bi-mortarboard-fill input-icon"></i>
                <input type="text" name="degree" class="form-control" placeholder="Degree (BCA, B.Tech...)" required>
            </div>

            <!-- Email -->
            <div class="mb-3 position-relative">
                <i class="bi bi-envelope-fill input-icon"></i>
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>

            <!-- Phone -->
            <div class="mb-3 position-relative">
                <i class="bi bi-telephone-fill input-icon"></i>
                <input type="text" name="number" class="form-control" placeholder="Phone Number" required>
            </div>

            <!-- Skills -->
            <div class="mb-3 position-relative">
                <i class="bi bi-lightning-fill input-icon"></i>
                <textarea name="skills" class="form-control" placeholder="Skills (Python, Django...)" rows="2" required></textarea>
            </div>

            <!-- Resume -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Upload Resume</label>
                <input type="file" name="resume" class="form-control" required>
            </div>

            <!-- Profile Image -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Profile Picture</label>
                <input type="file" name="img" class="form-control" required>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
                <i class="bi bi-lock-fill input-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4 position-relative">
                <i class="bi bi-shield-lock-fill input-icon"></i>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">
                Create Account
            </button>
        </form>

        <p class="text-center text-muted mt-3">
            Already have an account?
            <a href="{% url 'login_select' %}" class="fw-semibold text-decoration-none">Login</a>
        </p>
    </div>
</div>

</body>
</html>
