<!DOCTYPE html>
<html>
<head>
<title>InternHub | Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background: #EEF2FF; }
    .card { border-radius: 20px; }
</style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
<div class="card p-4 shadow-lg" style="width:380px;">
    <h3 class="text-center fw-bold text-primary">InternHub Login</h3>
    <hr>

    {% if messages %}
    {% for msg in messages %}
        <div class="alert alert-danger">{{ msg }}</div>
    {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login_action' %}">
        {% csrf_token %}

        <label class="fw-semibold mb-1">Login Type</label>
        <select name="type" class="form-select mb-3">
            <option value="student">Student</option>
            <option value="company">Company</option>
        </select>

        <input type="email" name="email" placeholder="Email" class="form-control mb-3" required>
        <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>

        <button class="btn btn-primary w-100">Login</button>

        <p class="text-center mt-3">
            <a href="{% url 'signup_select' %}">Create Account</a> |
            <a href="#">Forgot Password?</a>
        </p>
    </form>
</div>
</div>

</body>
</html>
