<!DOCTYPE html>
<html>
<head>
<title>Verify OTP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
<div class="card p-4 shadow-lg" style="width:380px;border-radius:20px;">

<h3 class="text-center text-primary fw-bold">Verify OTP</h3>
<p class="text-secondary text-center">An OTP has been sent to your email</p>

{% for msg in messages %}
<div class="alert alert-danger">{{ msg }}</div>
{% endfor %}

<form method="POST">
    {% csrf_token %}
    <input type="number" name="otp" placeholder="Enter OTP" class="form-control mb-3" required>
    <button class="btn btn-primary w-100">Verify</button>
</form>

</div>
</div>

</body>
</html>
