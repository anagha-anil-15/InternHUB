<!DOCTYPE html>
<html>
<head>
<title>Company Signup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
<div class="card p-4 shadow-lg" style="width:400px; border-radius:20px;">

<h3 class="text-center fw-bold text-primary">Company Signup</h3>
<hr>

<form method="POST">
    {% csrf_token %}

    <input type="text" name="company_name" class="form-control mb-3" placeholder="Company Name" required>
    <input type="email" name="email" placeholder="Company Email" class="form-control mb-3" required>
    <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>

    <button class="btn btn-success w-100">Create Company Account</button>

    <p class="text-center mt-3">
        Already registered? <a href="{% url 'login_select' %}">Login</a>
    </p>
</form>

</div>
</div>

</body>
</html>
