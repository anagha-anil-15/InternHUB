<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Signup | InternHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #3b82f6, #9333ea);
        }
        .signup-card {
            border-radius: 20px;
            border: none;
        }
        .form-control, textarea {
            border-radius: 12px;
            padding-left: 2.75rem;
        }
        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .btn-primary {
            border-radius: 14px;
            padding: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card signup-card shadow-lg p-4" style="width: 440px;">

        <h3 class="text-center fw-bold text-primary mb-1">Create Company Account</h3>
        <p class="text-center text-muted mb-4">
            Register your company on InternHub
        </p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Company Name -->
            <div class="mb-3 position-relative">
                <i class="bi bi-building input-icon"></i>
                <input type="text" name="company_name" class="form-control" placeholder="Company Name" required>
            </div>

            <!-- Email -->
            <div class="mb-3 position-relative">
                <i class="bi bi-envelope-fill input-icon"></i>
                <input type="email" name="email" class="form-control" placeholder="Company Email" required>
            </div>

            <!-- Phone -->
            <div class="mb-3 position-relative">
                <i class="bi bi-telephone-fill input-icon"></i>
                <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
            </div>

            <!-- Location -->
            <div class="mb-3 position-relative">
                <i class="bi bi-geo-alt-fill input-icon"></i>
                <input type="text" name="location" class="form-control" placeholder="Company Location" required>
            </div>

            <!-- Description -->
            <div class="mb-3 position-relative">
                <i class="bi bi-card-text input-icon"></i>
                <textarea name="description" class="form-control" placeholder="Company Description" rows="2" required></textarea>
            </div>

            <!-- Logo -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Company Logo</label>
                <input type="file" name="logo" class="form-control" required>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
                <i class="bi bi-lock-fill input-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4 position-relative">
                <i class="bi bi-shield-lock-fill input-icon"></i>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">
                Create Company Account
            </button>
        </form>

        <p class="text-center text-muted mt-3">
            Already have an account?
            <a href="{% url 'login_select' %}" class="fw-semibold text-decoration-none">
                Login
            </a>
        </p>

    </div>
</div>

</body>
</html>
