<!DOCTYPE html>
<html>
<head>
    <title>Company Ratings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<h2 class="text-3xl font-bold mb-6">
    Ratings for {{ company.company_name }}
</h2>

{% for r in ratings %}
<div class="bg-white p-4 rounded shadow mb-4">
    <p class="font-semibold">{{ r.student.name }}</p>
    <p>‚≠ê Rating: {{ r.rating }}/5</p>
    <p class="text-gray-600 mt-1">{{ r.review }}</p>
</div>
{% empty %}
<p>No reviews yet.</p>
{% endfor %}

</body>
</html>
