<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Internship | InternHUB</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<!-- ================= TOP NAVBAR ================= -->
<nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
  <div class="px-6 py-4 flex items-center">

    <!-- LEFT -->
    <h1 class="text-2xl font-bold text-blue-600">
      InternHUB
    </h1>

    <!-- RIGHT (Bell + Profile) -->
    <div class="flex items-center gap-6 ml-auto">

      <!-- Bell -->
      <a href="{% url 'company_notifications' %}" class="relative">
        <i class="ri-notification-3-fill text-2xl text-gray-700"></i>

        {% if unread_notification_count > 0 %}
        <span
          class="absolute -top-1 -right-1 bg-red-600 text-white text-xs
                 w-5 h-5 flex items-center justify-center rounded-full">
          {{ unread_notification_count }}
        </span>
        {% endif %}
      </a>

      <!-- Profile -->
      <div class="relative">
                <img src="{{ company.logo.url }}"
                     onclick="toggleProfileMenu()"
                     class="w-10 h-10 rounded-full border cursor-pointer object-cover">

                <div id="profileMenu"
     class="hidden absolute right-0 mt-3 w-48 bg-white
            border border-gray-200 rounded-xl shadow-xl z-50
            overflow-hidden">

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}

        <button
            class="flex items-center gap-3 w-full px-5 py-3
                   text-sm font-medium text-red-600
                   hover:bg-red-50 transition duration-200">

            <!-- Icon -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-5 w-5"
                 fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-14V3" />
            </svg>

            Logout
        </button>
    </form>
</div>

            </div>

    </div>
  </div>
</nav>

<!-- ================= SIDEBAR ================= -->
<aside id="sidebar"
       class="fixed top-20 left-0 w-72 h-[calc(100vh-5rem)] bg-white shadow-lg p-6
              transform -translate-x-full lg:translate-x-0 transition-all duration-300 z-40">

    {% if company.logo %}
    <img src="{{ company.logo.url }}"
         class="w-24 h-24 rounded-full mx-auto object-cover border">
    {% else %}
    <img src="https://via.placeholder.com/100"
         class="w-24 h-24 rounded-full mx-auto border">
    {% endif %}

    <h3 class="text-lg font-bold text-center mt-4">
        {{ company.company_name }}
    </h3>

    <div class="mt-8 space-y-2">
        <a href="{% url 'company_details' %}" class="menu-item">
            <i class="ri-building-fill"></i> Company Details
        </a>

        <a href="{% url 'company_posts' %}" class="menu-item active">
            <i class="ri-briefcase-fill"></i> Internship Posts
        </a>

        <a href="{% url 'company_applications' %}" class="menu-item">
            <i class="ri-file-list-3-fill"></i> Applications
        </a>
    </div>
</aside>

<!-- ================= MAIN CONTENT ================= -->
<main class="pt-28 px-4 sm:px-6 lg:ml-72">

    <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow">

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Edit Internship</h2>

            <a href="{% url 'company_posts' %}"
               class="text-blue-600 hover:underline">
                ‚Üê Back
            </a>
        </div>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium">Internship Title</label>
                <input type="text" name="internship_title"
                       value="{{ post.internship_title }}"
                       class="w-full border rounded-lg px-4 py-2 mt-1">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium">Location</label>
                    <input type="text" name="location"
                           value="{{ post.location }}"
                           class="w-full border rounded-lg px-4 py-2 mt-1">
                </div>

                <div>
                    <label class="block text-sm font-medium">Duration</label>
                    <input type="text" name="duration"
                           value="{{ post.duration }}"
                           class="w-full border rounded-lg px-4 py-2 mt-1">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium">Stipend</label>
                <input type="number" name="stipend"
                       value="{{ post.stipend }}"
                       class="w-full border rounded-lg px-4 py-2 mt-1">
            </div>

            <div>
                <label class="block text-sm font-medium">Description</label>
                <textarea name="description"
                          rows="4"
                          class="w-full border rounded-lg px-4 py-2 mt-1">{{ post.description }}</textarea>
            </div>

            <!-- ACTIVE / CLOSED -->
            <div class="flex items-center gap-3">
                <input type="checkbox" name="is_active"
                       {% if post.is_active %}checked{% endif %}
                       class="w-5 h-5">
                <label class="text-sm">Internship is Active</label>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                    Save Changes
                </button>

                <a href="{% url 'company_posts' %}"
                   class="bg-gray-200 px-6 py-2 rounded-lg hover:bg-gray-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</main>

<!-- ================= STYLES ================= -->
<style>
.menu-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px;
    border-radius: 8px;
    background: #f3f4f6;
}
.menu-item:hover {
    background: #e0f2fe;
}
.menu-item.active {
    background: #2563eb;
    color: white;
}
</style>

<!-- ================= SCRIPT ================= -->
<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("-translate-x-full");
}

function toggleProfileMenu() {
    document.getElementById("profileMenu").classList.toggle("hidden");
}
</script>

</body>
</html>
