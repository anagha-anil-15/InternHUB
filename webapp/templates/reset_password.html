<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InternHub | Reset Password</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4F46E5, #6366F1);
            font-family: 'Poppins', sans-serif;
        }

        .card {
            border-radius: 18px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-box {
            width: 70px;
            height: 70px;
            background: #EEF2FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .icon-box span {
            font-size: 32px;
            color: #4F46E5;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .btn-primary {
            background: #4F46E5;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #4338CA;
        }

        .password-hint {
            font-size: 13px;
            color: #6B7280;
        }

        .back-link {
            text-decoration: none;
            color: #4F46E5;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card shadow-lg p-4" style="width:380px;">

        <!-- Icon -->
        <div class="icon-box mb-3">
            <span>üîë</span>
        </div>

        <h4 class="text-center fw-bold text-primary">Reset Password</h4>
        <p class="text-center text-muted mb-3" style="font-size:14px;">
            Create a new password for your account
        </p>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger py-2 text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label class="fw-semibold mb-1">New Password</label>
            <input type="password" name="password" class="form-control mb-2"
                   placeholder="Enter new password" required>

            <p class="password-hint mb-3">
                Must contain at least 6 characters, one uppercase letter and one special character
            </p>

            <label class="fw-semibold mb-1">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control mb-3"
                   placeholder="Confirm password" required>

            <button class="btn btn-primary w-100">
                Reset Password
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login_select' %}" class="back-link">
                ‚Üê Back to Login
            </a>
        </div>

    </div>
</div>

</body>
</html>
